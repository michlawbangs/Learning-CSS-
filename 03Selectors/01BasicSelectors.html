<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors: Basic Selectors</title>

    <!-- Style -->
    <style>
        /* Universal Selector */
        *{
            text-align: center;
        }

        
        /* DIV selector */
        div{
            text-transform: uppercase;
        }

        /* Class Selector */
        .blue{
            color: blue;
        }

        /* ID Selector */
        #headline{
            color: #198178;
            text-decoration: underline;
        }

        

    </style>
</head>
<body>
    <h1 id="headline">Selectors Selectors Selectors</h1>
    <h2>Hello</h1>
    <p>Basic Selectors</p>
    <div>No class div</div>
    <div class="blue">Blue div</div>
</body>
</html>
